<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Css/loginPage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="login-page">
        <div class="login">
            <div class="img">
                <img src="/images/illustrators/Wavy Buddies Out of Stock.png" alt="">
            </div>
            <form action="">
                <input class="mail" type="email" id="e-mail" name="e-mail" placeholder="E-Mail" required>
                <input class="password" type="password" id="password" name="password" placeholder="Password" required>

                
                <button class="login-btn" type="submit" id="log-btn">Log In
                    <span class="arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </button>

            </form>
        </div>
    </div>


    <script src="/js/loginPage.js"></script>
</body>
</html>
