<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Css/signupPage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
        <div class="img">
            <img src="/Images/illustrators/Wavy Buddies Out of Stock.png" alt="signup">
        </div>

        <div class="sign-field">
            <form action="">
                <input class="fname" type="text" id="firstName" name="FirstNam" placeholder="First Name.." required>
                <input class="lname" type="text" id="lastName" name="lastName" placeholder="Last Name.." required>

                <input class="phone" type="tel" id="phone" name="phone" placeholder="Phone" required>
                <input class="mail" type="email" id="e-mail" name="e-mail" placeholder="E-Mail" required>

                <input class="uname" type="text" id="username" name="username" placeholder="Username" required>
                <input class="password" type="password" id="password" name="password" placeholder="Password" required>

                <button class="signin" type="submit" onclick="location.href='HomePage.html';">Sign In<span class="arrow"><i class="fa-solid fa-arrow-right"></i></span></button>
                <button class="login">Have accounut..</button>
            </form>
        </div>
    </div>
</body>
</html>
